<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink = "/">Emergency Response</a>
        <div class="nav navbar-collapse">
            <ul class="nav navbar-nav" style="float: none;">           
                <li style="float:right;">
                  <a (click)="showDialog()" routerLink = "/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <span class="badge">0</span>
                  </a>
                </li>
                <li style="float:right;">
                  <a routerLink="/location" style="position: fixed; bottom: 30px; right: 30px;">
                    <img src="../../assets/icons/Alert.png">
                  </a>
                </li>               
            </ul>
        </div>
    </div>
</nav>
<p-dialog header="Login" [(visible)]="display" [modal]="true" [responsive]="true" [width]="550" [minWidth]="200" [minY]="70">
    <div class="inner-container">
        <input class="username" type="text" name="username" placeholder="Email Address" [(ngModel)]="email" />
        <input class="password" type="password" name="password"  placeholder="Password" [(ngModel)]="password" />
    </div>
    <p-footer>
        <button type="button" pButton icon="fa-check" (click)="login()" label="Login"></button>
        <button type="button" pButton icon="fa-close" (click)="display=false" label="Cancel"></button>
    </p-footer>
</p-dialog>
