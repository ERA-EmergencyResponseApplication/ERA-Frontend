<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink = "/">Emergency Response</a>
        <div class="nav navbar-collapse">
            <ul class="nav navbar-nav" style="float: none;">           
                <li style="float:right;">
                  <a (click)="showDialog()" routerLink = "/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <span class="badge">0</span>
                  </a>
                </li>
                <li style="float:right;">
                  <a routerLink="/location" style="position: fixed; bottom: 30px; right: 30px;">
                    <img src="../../assets/icons/Alert.png">
                  </a>
                </li>               
            </ul>
        </div>
    </div>
</nav>
<p-dialog header="Login" [(visible)]="display" [modal]="true" [responsive]="true" [width]="350" [minWidth]="200" [minY]="70">
    <span class="ui-float-label" style="padding-top: 10px;">
        <input id="float-input" type="text" size="30" pInputText> 
        <label for="float-input">Email</label>
    </span>
    <input type="password" pPassword size="30" />
    <p-footer>
        <button type="button" pButton icon="fa-check" (click)="display=false" label="Login"></button>
        <button type="button" pButton icon="fa-close" (click)="display=false" label="Cancel"></button>
    </p-footer>
</p-dialog>
