<h1 style="text-align: center; margin-bottom: 0px;"> Your current location<h1>
  <div class="col-md-12 col-lg-12" style="margin-top:30px;">
    <div class="col-md-8 col-lg-8"> 
        <agm-map style="height:300px;" [zoom]='19' [latitude]="lat" [longitude]="lng">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map>        
    </div>
    <div id="LocDet" class="col-md-4 col-lg-4" style="margin-top: 30px;">
      <p>Location Details</p>
      <textarea rows="10" cols="40"></textarea>
    </div>
  </div>
  <div>
    <button class="btn btn-primary" style="margin-top: 50px;">Share Location</button>
  </div>
