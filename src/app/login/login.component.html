<div class="container-fluid" style="text-align: center; margin-top: 60px;">
  <div>
    <div style="margin-top: 20px;">
      <label>User Name</label>
      <input class="username" type="text" [(ngModel)]="email" />
    </div>
  </div>
  <div>
    <div style="margin-top: 20px;">
      <label>Password</label>
      <input type="password" class="password" [(ngModel)]="password" />
    </div>
  </div>
  <button type="button" pButton icon="fa-check" (click)="login()" label="Login"></button>
  <button type="button" pButton icon="fa-close" (click)="display=false" label="Cancel"></button>
</div>
